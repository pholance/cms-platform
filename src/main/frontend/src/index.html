<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>微信管理平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/angularjs-toaster/0.4.16/toaster.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/simple-line-icons/2.2.3/css/simple-line-icons.min.css" rel="stylesheet">
    <link type="text/less" rel="stylesheet/less" href="css/less/app.less">
    <script src=".temp/less.js"></script>
</head>
<body>
<div class="container w-xxl w-auto-xs" ng-controller="loginCtrl" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">云台寺后台管理</a>

    <div class="m-b-lg">
        <div class="wrapper text-left">
            <strong>请登录</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border"
                           ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid'>登 录</button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码？</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>还没有帐号？</small>
            </p>
            <a href="platform" class="btn btn-lg btn-default btn-block">注册新用户</a>
        </form>
    </div>
    <div class="text-center">
        <small class="text-muted">恩施佛教协会 云台寺<br>&copy; 2015</small>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.4.7/angular.min.js"></script>
<script src="//cdn.bootcss.com/angular-cookie/4.0.9/angular-cookie.min.js"></script>
<script src="//cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
<script src="//cdn.bootcss.com/angularjs-toaster/0.4.16/toaster.min.js"></script>
<script src=".temp/angular-animate.js"></script>
<script src=".temp/angular-mocks.js"></script>
<script src=".temp/ocLazyLoad.js"></script>
<script src="js/services/ui-load.js"></script>
<script src="js/app.mock.js"></script>
<script src="js/config.js"></script>
<script src="js/config.lazyload.js"></script>
<script src="js/config.router.js"></script>
</body>
</html>
