<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-wechat"></i>
            <a ui-sref="wechat">微信管理</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>素材管理</li>
    </ul>
</div>
<h3 class="page-title">上传图片素材</h3>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="modal-body wrapper-lg">
            <div class="row">
                <div class="col-sm-4 b-r">
                    <form role="form" ng-submit="uploadImg()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="素材标题，最大20字" ng-model="title"
                                   required>
                            <span class="help-block">对图片的简短描述，便于辨识。</span>
                        </div>
                        <div class="m-t-lg">
                            <button type="submit" class="btn btn-addon btn-info pull-right text-uc m-t-n-xs"><i
                                    class="fa fa-check"></i><strong>提交素材</strong></button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-8">
                    <table class="table bg-white-only b-a">
                        <thead>
                        <tr>
                            <th width="50%">名称</th>
                            <th ng-show="uploader.isHTML5">大小</th>
                            <th ng-show="uploader.isHTML5">进度</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td><strong>{{ item.file.name }}</strong></td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress progress-sm m-b-none m-t-xs">
                                    <div class="progress-bar bg-info" role="progressbar"
                                         ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                    <span ng-show="item.isSuccess" class="text-success"><i
                                            class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel" class="text-warning"><i
                                            class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError" class="text-danger"><i
                                            class="glyphicon glyphicon-remove"></i></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-file">
                        <input type="file" nv-file-select uploader="uploader">
                        <button class="btn btn-addon btn-primary"><i class="glyphicon glyphicon-plus"></i>选择图片
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
