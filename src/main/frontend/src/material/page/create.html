<h3 class="page-title">创建页面素材</h3>
<form ng-submit="submit()">
    <div class="form-group">
        <label for="title">标题</label>
        <input id="title" type="text" class="form-control" ng-model="model.title">
    </div>
    <div class="form-group">
        <label for="desc">描述</label>
        <input id="desc" type="text" class="form-control" ng-model="model.description">
        <span class="help-block">用户微信分享页面时会显示这个信息，它也会用于单图文消息的显示。</span>
    </div>
    <div class="form-group">
        <label for="content">正文内容</label>

        <div id="content" class="ueditor" ng-model="model.content"></div>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
</div>
