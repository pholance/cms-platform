<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="../framework.xhtml">
            <ui:define name="import">
                <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap-datetimepicker.min.css" />
                <link rel="stylesheet" type="text/css" href="/resources/css/video-info.css" />
            </ui:define>
            <ui:define name="content">
                <div class="row">
                    <h:form styleClass="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">文件编号：</label>
                            <label class="col-xs-1 control-label">从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.model.file}" />
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.model.file2}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">标题：</label>
                            <label class="col-xs-1 control-label">包含</label>
                            <div class="col-xs-5">
                                <h:inputText styleClass="form-control" value="#{video.model.title}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">视频时长：</label>
                            <label class="col-xs-1 control-label">从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.model.duration}" />
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.model.duration2}" />
                            </div>
                            <p class="form-control-static">分钟</p>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">拍摄日期：</label>
                            <label class="col-xs-1 control-label">从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control date date_shoot" p:data-font-awesome="true" value="#{video.model.shootTime}">
                                    <f:converter converterId="sqlDate" />
                                </h:inputText>

                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control date date_shoot" p:data-font-awesome="true" value="#{video.model.shootTime2}">
                                    <f:converter converterId="sqlDate" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">发布时间：</label>
                            <label class="col-xs-1 control-label">从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control date date_pub" value="#{video.model.pubDate}" p:data-font-awesome="true" >
                                    <f:convertDateTime type="both" pattern="yyyy-MM-dd hh:mm:ss" />
                                </h:inputText>
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control date date_pub" value="#{video.model.pubDate2}" p:data-font-awesome="true">
                                    <f:convertDateTime type="both" pattern="yyyy-MM-dd hh:mm:ss" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">发布序号：</label>
                            <label class="col-xs-1 control-label">从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.model.sort}" />
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.model.sort2}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">描述：</label>
                            <label class="col-xs-1 control-label">包含</label>
                            <div class="col-xs-5">
                                <h:inputText styleClass="form-control" value="#{video.model.descrpition}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">附注：</label>
                            <label class="col-xs-1 control-label">包含</label>
                            <div class="col-xs-5">
                                <h:inputText styleClass="form-control" value="#{video.model.note}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">分级信息：</label>
                            <label class="col-xs-1 control-label">包含</label>
                            <div class="col-xs-5">
                                <h:inputText styleClass="form-control" value="#{video.model.grade}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">文件大小：</label>
                            <label class="col-xs-1 control-label">720p 从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo}" converter="extInfo">
                                    <f:attribute name="resolution" value="720" />
                                </h:inputText>
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo2}" converter="extInfo">
                                    <f:attribute name="resolution" value="720" />
                                </h:inputText>
                            </div>
                            <p class="form-control-static">MB</p>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 col-xs-offset-1 control-label">480p 从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo}" converter="extInfo">
                                    <f:attribute name="resolution" value="480" />
                                </h:inputText>
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo2}" converter="extInfo">
                                    <f:attribute name="resolution" value="480" />
                                </h:inputText>
                            </div>
                            <p class="form-control-static">MB</p>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 col-xs-offset-2 control-label">360p 从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo}" converter="extInfo">
                                    <f:attribute name="resolution" value="360" />
                                </h:inputText>
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo2}" converter="extInfo">
                                    <f:attribute name="resolution" value="360" />
                                </h:inputText>
                            </div>
                            <p class="form-control-static">MB</p>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 col-xs-offset-2 control-label">180p 从</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo}" converter="extInfo">
                                    <f:attribute name="resolution" value="180" />
                                </h:inputText>
                            </div>
                            <label class="col-xs-1 control-label">到</label>
                            <div class="col-xs-2">
                                <h:inputText styleClass="form-control" value="#{video.extInfo2}" converter="extInfo">
                                    <f:attribute name="resolution" value="180" />
                                </h:inputText>
                            </div>
                            <p class="form-control-static">MB</p>
                        </div>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="js">
                <script type="text/javascript" src="/resources/js/bootstrap-datetimepicker.min.js"></script>
                <script type="text/javascript" src="/resources/js/bootstrap-datetimepicker.zh-CN.js"></script>
                <script type="text/javascript">
                    $(".date_shoot").datetimepicker({
                        language: "zh-CN",
                        format: "yyyy-mm-dd",
                        weekStart: 1,
                        autoclose: true,
                        startView: 2,
                        minView: 2,
                        todayBtn: "linked",
                        todayHighlight: true,
                        forceParse: false
                    });
                    $(".date_pub").datetimepicker({
                        language: "zh-CN",
                        format: "yyyy-mm-dd hh:ii:ss",
                        weekStart: 1,
                        autoclose: true,
                        startView: 2,
                        minView: 0,
                        todayHighlight: true,
                        forceParse: false,
                        showMeridian: true
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
