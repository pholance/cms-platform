<div class="am-margin-left am-margin-right"><h2>
    <a href="#/video/info" class="am-btn am-btn-default"><span class="am-icon-angle-left"> 返回列表</span>
    </a>
    ＃{{video.file}} 剪辑信息
    <small>beta</small>
</h2>
<div class="am-tabs" id="data-view">
    <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="javascript:">图形视图</a></li>
        <li><a href="javascript:">数据视图</a></li>
    </ul>

    <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active">
            <div clip-info-chart="clipInfo"></div>
        </div>
        <div class="am-tab-panel am-fade">
            <table class="am-table am-table-bordered am-table-radius am-table-striped">
                <thead>
                <tr>
                    <th colspan="3" class="am-lg-text-center">素材</th>
                    <th colspan="2" class="am-lg-text-center">视频</th>
                </tr>
                <tr>
                    <th>编号</th>
                    <th>剪入</th>
                    <th>剪出</th>
                    <th>起始</th>
                    <th>终止</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="clip in ::clips">
                    <td ng-bind="clip.file"></td>
                    <td ng-bind="clip.in | frame"></td>
                    <td ng-bind="clip.out | frame"></td>
                    <td ng-bind="clip.start | frame"></td>
                    <td ng-bind="clip.end | frame"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div></div>
<script>
    $(function () {
        $('#data-view').tabs();
    })
</script>
<script src="//apps.bdimg.com/libs/echarts/2.1.9/source/echarts-all.js"></script>
