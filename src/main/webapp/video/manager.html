<!DOCTYPE html>
<html lang="zh-CN" ng-app="video">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/resources/css/metro-bootstrap.css">
        <link rel="stylesheet" href="/resources/css/iconFont.css">
        <link rel="stylesheet" href="/resources/css/app.css">
        <title>视频信息维护</title>
    </head>

    <body class="metro">
        <div id="navigate">
            <h1 class="no-margin"><a class="text-muted" href="javascript:window.history.back(); "><span class="icon-arrow-left-3 smaller on-right"></span></a></h1>
            <div class="breadcrumbs">
                <ul>
                    <li><a href="/platform"><span class="icon-home icon"></span>平台</a>
                    </li>
                    <li><a>视频管理</a>
                    </li>
                    <li class="active"><a>信息维护</a>
                    </li>
                    <li></li>
                </ul>
            </div>
        </div>
        <hr class="ntm nbm">
        <div ng-controller="managerController">
            <div id="edit-panel" class="span2 pos-abs" style="left: 300px">
                <div class="notice marker-on-bottom bg-white border bd-dark" style="padding: 1px">
                    <div class="fluent-menu">
                        <div class="tabs-content no-border" style="height: 80px">
                            <div class="tab-panel">
                                <div class="tab-panel-group">
                                    <a id="full-edit" class="fluent-big-button" ng-href="/video/edit/{{videoId}}"><span class="icon-newspaper"></span>完整编辑</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="video-table" class="table striped hovered dataTable" frame="below" datatable="" dt-options="dtOptions" dt-columns="dtColumns"></table>
        </div>
        <script src="/resources/js/jquery/jquery.min.js"></script>
        <script src="/resources/js/jquery/jquery.dataTables.min.js"></script>
        <script src="/resources/js/jquery/jquery.widget.min.js"></script>
        <script src="/resources/js/metro.min.js"></script>
        <script src="/resources/js/angularJs/angular.min.js"></script>
        <script src="/resources/js/angularJs/angular-resource.min.js"></script>
        <script src="/resources/js/angularJs/angular-datatables.min.js"></script>
        <script src="/resources/js/app.js"></script>
        <script src="/resources/js/video.js"></script>
    </body>
</html>
